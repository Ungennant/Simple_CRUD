<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter book name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="author">Enter author name:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author name error</div>
    <br/>
    <label for="publicationDate">Enter publication date:</label>
    <input type="text" th:field="*{publicationDate}" id="publicationDate"/>
    <div style="color: red" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">Publication date error</div>
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
