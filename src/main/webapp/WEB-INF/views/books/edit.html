<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Edit book name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="author">Edit author name:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author name error</div>
    <br/>
    <label for="date">Edit publication date:</label>
    <input type="text" th:field="*{publicationDate}" id="date"/>
    <div style="color: red" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">Publication date error</div>
    <br/>
    <input type="submit" value="Edit!">
</form>
</body>
</html>
